<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer [opened]="true" #drawer class="sidenav" mode="side">
    <div class="logo-container">
      <img class="logo" src="../assets/img/logo_CRM_ohne_bg.png" alt="">
    </div>
    <ul class="menu-items">
      <li routerLink="/"><mat-icon>dashboard</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon>person</mat-icon>User</li>
    </ul>

  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar class="bg-color">
      <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Simple CRM</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    
    <div class="router-container">
    <router-outlet></router-outlet>
    </div>

  </div>
</mat-drawer-container>
